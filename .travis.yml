language: python
python:
  - "3.8"
services:
  - postgresql
install:
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database roadtrip_test;' -U postgres
  - python manage.py upgrade
script:
  - pytest
deploy:
  provider: heroku
  api_key:
    secure: 
  app: udacity-fsnd-capstone
  on:
    repo: iandouglas/udacity-fsnd-capstone
    branch: main
  skip_cleanup: 'true'
